paths:
  /users/:                
    post:
      tags:             
      - Endpoints de Usuarios            
      summary: Crear un nuevo usuario
      produces:
      - application/json
      parameters:         
      - in: body          
        name: User     
        description: Objeto tipo Usuario
        required: false   
        schema:           
          $ref: '#/definitions/User' 
      responses:          
        201:
          description: An object with user details
    get:       
      tags:             
      - Endpoints de Usuarios             
      summary: Listar todos los usuarios
      produces:
      - application/json
      responses:          
        200:
          description: Success Message
  /users/{id}:
    get:                 
      tags:             
      - Endpoints de Usuarios   
      summary: Obtener un usuario por su ID
      produces:
      - application/json
      parameters:         
      - in: path          
        name: id
        schema:
          type: integer
          minimum: 1
      responses:          
        200:
          description: Success Message
    patch:
      tags:             
      - Endpoints de Usuarios 
      summary: Actualizar un usuario
      produces:
      - application/json
      parameters:         
      - in: path          
        name: id
        schema:
          type: integer
          minimum: 1
      - in: body          
        name: User     
        description: Objeto tipo Usuario
        required: false   
        schema:           
          $ref: '#/definitions/User' 
      responses:          
        200:
          description: Success Message  
    delete:                 
      tags:             
      - Endpoints de Usuarios   
      summary: Eliminar un usuario
      produces:
      - application/json
      parameters:         
      - in: path          
        name: id
        schema:
          type: integer
          minimum: 1
        description: Endpoint encargado de eliminar un usuario
        required: true   
      responses:          
        201:
          description: Success Message

definitions:        
  User:
    type: object
    properties:
      name:
        type: string 
        default: "Global Think Technology"
      email:
        type: string
        default: "GlobalThinkTechnology@hotmail.com"
      age:
        type: string
        default: "22"