paths:
  /users/:                

    get:                 
      summary: Listar todos los usuarios
      produces:
      - application/json
      responses:          
        200:
          description: Success Message

    post:                 
      summary: Crear un nuevo usuario
      produces:
      - application/json
      parameters:         
      - in: body          
        name: User     
        description: Objeto tipo Usuario
        required: false   
        schema:           
          $ref: '#/definitions/User' 
      responses:          
        201:
          description: An object with user details

  /users/{id}:
    patch:
      summary: Actualizar un usuario
      produces:
      - application/json
      parameters:         
      - in: path          
        name: id
        schema:
          type: integer
          minimum: 1
      - in: body          
        name: User     
        description: Objeto tipo Usuario
        required: false   
        schema:           
          $ref: '#/definitions/User' 
      responses:          
        200:
          description: Success Message  


    delete:                 
      summary: Eliminar un usuario
      produces:
      - application/json
      parameters:         
      - in: path          
        name: id
        schema:
          type: integer
          minimum: 1
        description: Endpoint encargado de eliminar un usuario
        required: true   
      responses:          
        201:
          description: Success Message

definitions:        
  User:
    type: object
    properties:
      name:
        type: string 
        default: "Global Think Technology"
      email:
        type: string
        default: "GlobalThinkTechnology@hotmail.com"
      age:
        type: string
        default: "22"

